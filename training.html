

<!DOCTYPE html>

<html>

	<head>
		
		<title>hello world</title>

		<style type="text/css">
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: red;
			}

			li {
				float: left;
			}

			li a {
				display: block;
				color:  white;
				text-align: center;
				padding: 16px;
				text-decoration: none;
			}

			li a:hover {
				background-color: white;
				color: black;
			}
		</style>
	</head>

	<body>
		
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Contact</a></li>
			<li><a href="#">About</a></li>
		</ul>
	</body>

</html>
