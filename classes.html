	<head>

			.myclass {

	</head>

	<body>

		<div class="city">
			<h2>Egypt</h2>

		</div>
		<div class="city second">
			<h2>England</h2>
			<p>London is the capital of England</p>
		</div>
		<div class="city second">
			<h2>Germany</h2>
			<p>Berlin is the capital of Germany</p>
		</div>

			3 elements with the same class
